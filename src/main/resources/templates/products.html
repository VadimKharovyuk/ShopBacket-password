<!DOCTYPE html>
<html lang="en" xmls:th xmlns:xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>

     <h1>Product</h1>
     <h2> View Products</h2>
<table>
  <tr>
    <th>  Product  Name </th>
    <th>  Product  Price </th>
  </tr>
  <tr th:each ="p: ${products}" >
    <td th:text ="${p.name}"></td>
    <td th:text ="${p.price}"></td>
  </tr>

</table>

<h2> Add a product</h2>
<form action="/products" method="post">
  Name: <input type="text" name="name">  <br/>
  Price: <input type="number" step="any" name="price"> <br/>
  <button type="submit">Add product</button>
</form>

</body>
</html>
